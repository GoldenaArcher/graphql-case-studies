type Post {
  id: ID!
  title: String!
  body: String!
  published: Boolean!
  author: User
  comments: [Comment]!
}

input CreatePostInput {
  title: String!
  body: String!
  published: Boolean!
  author: ID!
}

extend type Query {
  posts(query: String): [Post]!
  post(id: ID!): Post!
}

extend type Mutation {
  createPost(data: CreatePostInput!): Post!
}
