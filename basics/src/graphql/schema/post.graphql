type Post {
  id: ID!
  title: String!
  body: String!
  published: Boolean!
  author: User!
  comments: [Comment]!
}

extend type Query {
  posts(query: String): [Post]!
  post(id: ID!): Post!
}

extend type Mutation {
  createPost(
    title: String!
    body: String!
    published: Boolean!
    author: ID!
  ): Post!
}
