type Query {
  me: User!
  users(query: String): [User]!
  post: Post!
  posts(query: String): [Post]!
  comments: [Comment]!
}

type Mutation {
  addUser(name: String!, email: String!, age: Int): User!
  addPost(
    title: String!
    body: String!
    published: Boolean!
    author: ID!
  ): Post!
}

type User {
  id: ID!
  name: String!
  email: String!
  age: Int
  posts: [Post]!
  comments: [Comment]!
}

type Post {
  id: ID!
  title: String!
  body: String!
  published: Boolean!
  author: User!
  comments: [Comment]!
}

type Comment {
  id: ID!
  text: String!
  author: User!
  post: Post!
}
