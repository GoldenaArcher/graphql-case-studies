type Comment {
  id: ID!
  text: String!
  author: User
  post: Post
}

input CreateCommentInput {
  text: String!
  author: ID!
  post: ID!
}

extend type Query {
  comments(query: String): [Comment]!
}

extend type Mutation {
  createComment(data: CreateCommentInput!): Comment!
  deleteComment(id: ID!): Boolean!
}
