type Query
type Mutation
type Subscription

enum EventType {
  CREATED
  UPDATED
  DELETED
}

input StringFilter {
  equals: String
  contains: String
  startsWith: String
  endsWith: String
  mode: QueryMode
}

enum QueryMode {
  default
  insensitive
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

interface Connection {
  pageInfo: PageInfo!
  aggregate: Aggregate!
}

interface Aggregate {
  count: Int!
}