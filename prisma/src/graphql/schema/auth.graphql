input RegisterInput {
    name: String!
    email: String!
    password: String!
    age: Int
}

input LoginInput {
    email: String!
    password: String!
}

type AuthPayload {
    user: User!
    token: String!
}

extend type Mutation {
    register(data: RegisterInput!): AuthPayload!
    login(data: LoginInput!): AuthPayload!
}