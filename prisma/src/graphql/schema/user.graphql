type User {
  id: ID!
  name: String!
  email: String!
  age: Int
  active: Boolean!
  posts: [Post]!
  comments: [Comment]!
}

input UpdateUserInput {
  name: String
  email: String
  age: Int
  active: Boolean
}

input UserWhereInput {
  name: StringFilter
  email: StringFilter
  active: Boolean
  age: Int
  AND: [UserWhereInput!]
  OR: [UserWhereInput!]
  NOT: [UserWhereInput!]
}

extend type Query {
  users(where: UserWhereInput): [User]!
  me: User!
}

extend type Mutation {
  deleteUser(id: ID!): Boolean!
  updateUser(id: ID!, data: UpdateUserInput!): User!
  activateUser(id: ID!): User!
}
