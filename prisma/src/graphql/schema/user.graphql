type User {
  id: ID!
  name: String!
  email: String!
  age: Int
  active: Boolean!
  posts: [Post]!
  comments: [Comment]!
}

input CreateUserInput {
  name: String!
  email: String!
  age: Int
}

input UpdateUserInput {
  name: String
  email: String
  age: Int
}

extend type Query {
  users(query: String): [User]!
  me: User!
}

extend type Mutation {
  createUser(data: CreateUserInput!): User!
  deleteUser(id: ID!): Boolean!
  updateUser(id: ID!, data: UpdateUserInput!): User!
}
